<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BroadCats</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
  
</head>
<body>
  <div class="login page">
    <div class="form">
      <h3 class="title">What's your nickname?</h3>
      <input class="usernameInput" type="text" maxlength="14" />
    </div>
  </div>
  
  <div id="container">
    <div id="header">
      <img src="/images/Cat_36.png" alt="logo" class="logo" />

      <input id="urlPush" type="text" value="https://soundcloud.com/cleopatra-recs/blackstreet-no-diggity" placeholder="Enter your song URL..."/>
      <button class="button" id="btnPush" type="submit">Queue</a>
      <button class="button" id="btnPull" type="button">Start broadcast</a>
    </div>

    <div id="player"></div>

    <div id="chat">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input id="newMessage" class="inputMessage" placeholder="Type here..."/>
    </div>
  </div>
</body>
</html>
